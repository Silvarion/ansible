- hosts: linuxacademy
  remote_user: cloud_user
  become: yes
  become_method: sudo
  connection: ssh
  gather_facts: yes
  tasks:
  - name: Create the ansible user
    user:
      name: ansible
      groups: ["users","wheel"]
      createhome: yes
      password: "$6$s0m3S4lt$mR.15dNc2wXg6ardjDxTnmQ/B0XswSg5Z6mC1f2Olw8Rn7g9rrPVKqWjMW3LTwoil7HFkPu6PNzBfj3oFT1TX/"
      generate_ssh_key: yes
      ssh_key_file: ansible_rsa
      ssh_key_passphrase: "$6$s0m3S4lt$mR.15dNc2wXg6ardjDxTnmQ/B0XswSg5Z6mC1f2Olw8Rn7g9rrPVKqWjMW3LTwoil7HFkPu6PNzBfj3oFT1TX/"
      ssh_key_type: rsa
      state: present
  - name: Enable passwordless sudo
    lineinfile:
      path: /etc/sudoers
      state: present
      insertafter: '^root[:space:]ALL'
      line: 'ansible  ALL=(ALL) NOPASSWD: ALL'
      validate: 'visudo -cf %s'