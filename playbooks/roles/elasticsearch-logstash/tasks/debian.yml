--- # Install Logstash
- name: Install Logstash
  apt:
    name: logstash
    state: latest
    update_cache: yes
- name: Install MetricBeat
  apt:
    name: metricbeat
    state: latest
    update_cache: yes
- name: Disable Logstash for configuration
  service:
    name: logstash
    enabled: no
    state: stopped
- name: Disable MetricBeat
  service:
    name: metricbeat
    enabled: no
    state: stopped