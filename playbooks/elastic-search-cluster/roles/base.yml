--- # Tryout to deploy a Elastic Search Cluster on CentOS 7

- hosts: es-all-nodes
  remote_user: ansible
  become: yes
  become_method: sudo
  connection: ssh
  gather_facts: yes
#  roles:
#    - es-all-nodes
  tasks:
  - name: Install Java OpenJDK 1.8.0
    yum:
      name: java-1.8.0-openjdk
      state: present
  - name: Import Elastic Search GPG-Key
    rpm_key:
      key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
      state: present
  - name: Elastic Search Repo file
    template:
      src: elasticsearch/templates/elasticsearch.repo
      dest: /etc/yum.repos.d/elasticsearch.repo
  - name: Install Midnight Commander
    yum:
      name: mc
      state: present
  - name: Export Internal IP address
    command: export INTERNAL_IP=$(hostname -I)
  - name: Add INTERNAL_IP to the profile
    template:
      src: /base/templates/internal_ip.sh
      dest: /etc/profile.d/internal_ip.sh