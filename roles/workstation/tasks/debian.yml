--- # Debian Installs
# Repos required for some tools
  - name: Register Microsoft Repo
    apt_repository:
      name: ms-dotnet-core
      file: ms-dotnet-core
      description: "Microsoft dotnet core repo"
      baseurl: https://packages.microsoft.com/debian/{{ ansible_distribution_major_version }}/prod/
      gpgkey: https://packages.microsoft.com/keys/microsoft.asc
      gpgcheck: yes
      enabled: yes
# Packages!
  - name: Install dotnet core dependencies
    apt:
      name: ["lttng-ust","libcurl","openssl-libs","krb5-libs","libicu","zlib"]
      state: present
  - name: Install powershell core
    apt:
      name: ["powershell"]
      state: present
  - name: Install Java OpenJDK 1.8.0
    apt:
      name: java-1.8.0-openjdk
      state: present
  - name: Install Midnight Commander
    apt:
      name: mc
      state: present
  - name: Install Progress Bar for piped commands
    apt:
      name: pv
      state: present
  - name: Install GIT
    apt:
      name: git
      state: present
  - name: Install vim
    apt:
      name: vim
      state: present
  - name: Install htop
    apt:
      name: htop
      state: present
  - name: Install Python and PIP
    apt:
      name: ["python","pip"]
      state: present